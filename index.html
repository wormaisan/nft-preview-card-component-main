<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/css/style.css">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>
<body>

<div class="wrapper">

  <header class="header"></header>

  <main class="main">

    <section class="card">
      <div class="container">
        <div class="card__wrapper">
          <div class="card__body">

            <a href="#" class="card__img">
              <img src="./assets/images/image-equilibrium.jpg" alt="image" title="image" height="100" width="100"
                   loading="lazy" decoding="async">
              <div>
                <svg width="48" height="48" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd"><path d="M0 0h48v48H0z"/><path d="M24 9C14 9 5.46 15.22 2 24c3.46 8.78 12 15 22 15 10.01 0 18.54-6.22 22-15-3.46-8.78-11.99-15-22-15Zm0 25c-5.52 0-10-4.48-10-10s4.48-10 10-10 10 4.48 10 10-4.48 10-10 10Zm0-16c-3.31 0-6 2.69-6 6s2.69 6 6 6 6-2.69 6-6-2.69-6-6-6Z" fill="#FFF" fill-rule="nonzero"/></g></svg>
              </div>
            </a>

            <h1><a href="#" class="card__title blockLink">Equilibrium #3429</a></h1>

            <div class="card__text">Our Equilibrium collection promotes balance and calm.</div>

            <div class="card__note">
              <div class="card__price">
                <svg width="11" height="18" xmlns="http://www.w3.org/2000/svg">
                  <path d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z"/>
                </svg>
                <span class="card__price-num">0.041</span>
                &nbsp;
                <span class="card__price-unit">ETH</span>
              </div>

              <div class="card__period">
                <svg width="17" height="17" xmlns="http://www.w3.org/2000/svg">
                  <path
                    d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z"/>
                </svg>
                <span class="card__period-num">3</span>
                &nbsp;
                <span class="card__period-text"><span>days</span> left</span>
              </div>
            </div>

            <hr class="card__separator">

            <div class="card__author">
              <img class="card__author-photo" src="./assets/images/image-avatar.png" alt="avatar" title="avatar"
                   height="100" width="100" loading="lazy" decoding="async">
              <div class="card__author-text">Creation of <a href="#" class="card__author-name blockLink">Jules Wyvern</a></div>
            </div>

          </div>
        </div>
      </div>
    </section>

  </main>

  <footer class="footer">
    <div class="container">
      <div class="footer_body">
        <div class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
          Coded by SAN
        </div>
      </div>
    </div>
  </footer>

</div>


</body>
</html>
